# ===================================
# Test Profile - Override ALL main properties
# ===================================
spring.application.name=Blog-Test
server.port=0

# Allow bean definition overriding for test mocks
spring.main.allow-bean-definition-overriding=true

# ===================================
# Test Database Configuration (H2)
# ===================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================
# JPA / Hibernate Configuration
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ===================================
# Exclude Auto-Configurations (not needed in tests)
# ===================================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ===================================
# JWT Configuration (for testing)
# ===================================
secrect-key=test-secret-key-for-jwt-testing-minimum-256-bits-required-for-hs512-algorithm-very-long-key
jwt.access-token-valid-in-seconds=3600
jwt.refresh-token-valid-in-seconds=86400

# ===================================
# Disable Email (not needed in tests)
# ===================================
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ===================================
# Disable Redis Cache (use simple cache)
# ===================================
spring.cache.type=none
spring.data.redis.repositories.enabled=false

# ===================================
# File Upload (mock paths)
# ===================================
project.upload-file.base-uri=/tmp/test-uploads/
project.upload-file.base-preview-uri=previews/
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

# ===================================
# Frontend/Backend URLs (test values)
# ===================================
FRONT_END_URL=http://localhost:3000
BACK_END_URL=http://localhost:9090

# ===================================
# OAuth2 Google (disable for tests)
# ===================================
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9090/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email

# ===================================
# Cloudinary (test values)
# ===================================
cloudinary.cloud_name=test
cloudinary.api_key=test
cloudinary.api_secret=test

# ===================================
# Firebase (disable for tests - set to empty to skip initialization)
# ===================================
firebase.service-account-file=

# ===================================
# Swagger/OpenAPI (disable in tests)
# ===================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ===================================
# Logging
# ===================================
logging.level.org.springframework.test=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN